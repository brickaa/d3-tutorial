<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type ="text/javascript" src="d3.js"></script>
		<style>
		div.bar {
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
			margin-right: 2px;
		}
		</style>
	</head>
	<body>
		<script type ="text/javascript">
		var w = 500;
		var h = 100;
		var barPadding = 1;

		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		var bars = svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr({
				x: function(d, i) { 
					return i * (w/dataset.length);
				},
				y: function(d) {
					return h - (d * 4);
				},
				width: w/dataset.length-barPadding,
				height: function(d) {
					return d * 4;
				},
				fill: function(d) {
					return "rgb(0, " + (d*10) + ", 0)";
				}
			});
		var labels = svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d;
			})
			.attr({
				x: function(d, i) {
					return i * (w/dataset.length) + (w / dataset.length - barPadding) / 2;
				},
				y: function(d) {
					return h - (d * 4) + 14;
				},
				"text-anchor": "middle",
				"font-family": "sans-serif",
				"font-size": "11px",
				fill: "white"
			});

		</script>
	</body>
</html>
